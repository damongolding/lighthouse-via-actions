name: Lighthouse
on: push
jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Audit URLs using Lighthouse
        uses: treosh/lighthouse-ci-action@v2
        with:
          urls: |
            https://britishcouncil.github.io/bronte/examples/landing-page
            https://britishcouncil.github.io/bronte/examples/about
            https://britishcouncil.github.io/bronte/examples/blog
            https://britishcouncil.github.io/bronte/examples/kitchen-sink
      - name: Save results
        uses: actions/upload-artifact@v1
        with:
          name: lighthouse-results
          path: ".lighthouseci" # This will save the Lighthouse results as .json files
